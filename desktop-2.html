<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Alata:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-2">
      <section class="desktop-2-inner">
        <div class="orizzonte">
          <img
            class="orizzonte"
            loading="lazy"
            alt=""
            src="orizzonte.jpg"
          />

          <div class="create-your-account-wrapper">
            <h3 class="create-your-account">Create your account</h3>
          </div>
        </div>
      </section>
      <section class="rectangle-group">
        <div class="frame-item"></div>
        <div class="frame-group">
          <div class="frame-container">
            <div class="enter-firstname-label-parent">
              <div class="enter-firstname-label">
                <div class="first-name">
                  <p class="first-name1">First name</p>
                </div>
              </div>
              <input
                class="frame-inner"
                placeholder="Enter First name"
                type="text"
              />
            </div>
            <div class="frame-div">
              <div class="last-name-wrapper">
                <div class="last-name">Last name</div>
              </div>
              <input
                class="frame-input"
                placeholder="Enter last name"
                type="text"
              />
            </div>
          </div>
          <div class="enter-e-mail-address-wrapper">
            <div class="enter-e-mail-address">Enter e-mail address</div>
          </div>
          <input
            class="frame-child1"
            placeholder="i.abc.orizorizzonte@gmail.com "
            type="text"
          />
        </div>
        <div class="frame-parent1">
          <div class="password-wrapper">
            <div class="password">Password</div>
          </div>
          <input
            class="rewrite-password-label"
            placeholder="Enter at least 8+ character "
            type="text"
          />

          <div class="repeat-password-wrapper">
            <div class="repeat-password">Repeat password</div>
          </div>
          <input
            class="rewrite-password-label1"
            placeholder="Rewrite Password"
            type="text"
          />
        </div>
        <div class="frame-wrapper">
          <div class="frame-parent2">
            <div class="ellipse-wrapper">
              <div class="ellipse-div"></div>
            </div>
            <div class="by-signing-up">
              By signing up ,I agree with the terms of use and privacy policy.
            </div>
          </div>
        </div>
        <div class="frame-wrapper1">
          <button class="rectangle-container">
            <div class="rectangle-div"></div>
            <div class="submit">Submit</div>
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
