<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Alata:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-3">
      <img
        class="orizzonte"
        loading="lazy"
        alt=""
        src="orizzonte.jpg"
      />

      <section class="f-r-a-m-e">
        <div class="f-r-a-m-e1">
          <div class="untitled-design-1-wrapper">
            <img
              class="untitled-design-1"
              loading="lazy"
              alt=""
              src="deesk3.png"
            />
          </div>
          <div class="enter-email-address-label">
            <div class="enter-email-address-label-child"></div>
            <div class="iabcorizorizzontegmailcom-labe">
              <h3 class="login1">Login</h3>
            </div>
            <div class="minimum-length-indicator">
              <div class="submit-button">
                <div class="enter-e-mail-address1">Enter e-mail address</div>
              </div>
              <input
                class="minimum-length-indicator-child"
                placeholder="i.abc.orizorizzonte@gmail.com "
                type="text"
              />

              <div class="f-r-a-m-e2">
                <div class="login-title">
                  <div class="password1">Password</div>
                </div>
                <input
                  class="f-r-a-m-e-child"
                  placeholder="Enter at least 8+ character "
                  type="text"
                />
              </div>
            </div>
            <div class="agree-terms-checkbox">
              <div class="submit-button-label">
                <div class="terms-and-policies-label-wrapper">
                  <div class="terms-and-policies-label"></div>
                </div>
                <div class="i-agree-with">
                  I agree with the terms of use and privacy policy.
                </div>
              </div>
            </div>
            <div class="f-r-a-m-e3">
              <button class="submit-button-background">
                <div class="submit-button-background-child"></div>
                <div class="submit1">Submit</div>
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
