<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Alata:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <img
        class="oriizonte-1-icon"
        loading="lazy"
        alt=""
        src="orizzonte.jpg"
      />

      <section class="desktop-1-inner">
        <div class="frame-parent">
          <div class="rectangle-parent">
            <div class="frame-child"></div>
            <div class="o-c-s-initiated-message">
              <div class="welcome-to-orizzonte">
                Welcome to “Orizzonte consultancy services ”
              </div>
              <div class="signin-button">
                <div class="orizzonte-consultancy-services">
                  Orizzonte consultancy services (OCS) is initiated with the
                  sole of dream of fulfilling the aspirations of the global
                  aspirants .
                </div>
              </div>
            </div>
            <div class="site-header">
              <div class="frame-group">
                <button class="vector-parent">
                  <img
                    class="frame-item"
                    alt=""
                    src="./public/rectangle-7.svg"
                  />

                  <div class="login">login</div>
                </button>
                <button class="vector-group">
                  <img
                    class="frame-inner"
                    alt=""
                    src="./public/rectangle-7.svg"
                  />

                  <div class="sign-in">Sign in</div>
                </button>
              </div>
            </div>
          </div>
          <div class="container-screenshot">
            <img
              class="screenshot-2024-03-23-113907-1"
              loading="lazy"
              alt=""
              src="desk1.png"
            />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
