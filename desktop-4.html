<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-4.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Alata:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-4">
      <img
        class="oriizonte-1-icon3"
        loading="lazy"
        alt=""
        src="orizzonte.jpg"
      />

      <main class="desktop-4-inner">
        <section class="frame-section">
          <div class="rectangle-parent1">
            <div class="frame-child2"></div>
            <div class="rectangle-parent2">
              <div class="frame-child3"></div>
              <div class="untitled-design-2-parent">
                <img
                  class="untitled-design-2"
                  loading="lazy"
                  alt=""
                  src="desk4.png"
                />

                <img
                  class="rectangle-icon"
                  loading="lazy"
                  alt=""
                  src="desk4 (2).png"
                />
              </div>
              <textarea
                class="frame-textarea"
                placeholder="personal information about employee. "
                rows="{15}"
                cols="{21}"
              >
              </textarea>
            </div>
          </div>
          <div class="rectangle-parent3">
            <div class="frame-child4"></div>
            <div class="todays-attendance-wrapper">
              <div class="todays-attendance">Todayâ€™s attendance</div>
            </div>
            <div class="frame-wrapper2">
              <div class="frame-parent3">
                <div class="frame-parent4">
                  <div class="ellipse-container">
                    <div class="frame-child5"></div>
                  </div>
                  <div class="online">online</div>
                </div>
                <div class="ellipse-parent">
                  <div class="frame-child6"></div>
                  <div class="offline-wrapper">
                    <div class="offline">offline</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="frame-parent5">
              <div class="frame-parent6">
                <div class="frame-parent7">
                  <div class="log-in-time-wrapper">
                    <div class="log-in-time">log in time</div>
                  </div>
                  <div class="frame-child7"></div>
                </div>
                <div class="logout-time-wrapper">
                  <div class="logout-time">logout time</div>
                </div>
                <div class="frame-child8"></div>
              </div>
              <div class="frame-wrapper3">
                <div class="rectangle-parent4">
                  <div class="frame-child9"></div>
                  <div class="submit-attendance">
                    <p class="submit-attendance1">Submit attendance</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
